<!-- doctype html -->
<html>
    <head>
        <title>Synthesiser</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="keys">
            <div class="keysLeft">
                <div class="keysBlack">
                    <button class="key keyBlack" id="KeyW">W</button>
                    <button class="key keyBlack" id="KeyE">E</button>
                </div>
                <div class="keysWhite">
                    <button class="key" id="KeyA">A</button>
                    <button class="key" id="KeyS">S</button>
                    <button class="key" id="KeyD">D</button>
                </div>
            </div>
            <div class="keysRight">
                <div class="keysBlack">
                    <button class="key keyBlack" id="KeyI">I</button>
                    <button class="key keyBlack" id="KeyO">O</button>
                    <button class="key keyBlack" id="KeyP">P</button>
                </div>
                <div class="keysWhite">
                    <button class="key" id="KeyJ">J</button>
                    <button class="key" id="KeyK">K</button>
                    <button class="key" id="KeyL">L</button>
                    <button class="key" id="Semicolon">;</button>
                </div>
            </div>
        </div>
        <div class="waveform">
            <div class="segmentedControl">
                <label>
                    <input type="radio" name="waveform" value="sine" checked/>
                    <span>Sine</span>
                </label>
                <label>
                    <input type="radio" name="waveform" value="square" />
                    <span>Square</span>
                </label>
                <label>
                    <input type="radio" name="waveform" value="sawtooth" />
                    <span>Sawtooth</span>
                </label>
                <label>
                    <input type="radio" name="waveform" value="triangle" />
                    <span>Triangle</span>
                </label>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
